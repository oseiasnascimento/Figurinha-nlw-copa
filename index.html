<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Card NLW Copa</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo NLW Copa">
  </header>

  <div class="card" onclick="changeCard(event)">
    <img src="https://avatars.githubusercontent.com/u/28720307?v=4" alt="Foto de Oseias Saboia, sentado no cadeira game, usando uma camisa azul">
    <div class="info">
      <h1>Oseias Saboia</h1>
      <p>Student at Rocketseat</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
